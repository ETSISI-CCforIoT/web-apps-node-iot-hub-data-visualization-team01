<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="js/chart-device-data.js" type="text/javascript" charset="utf-8"></script>
    <!-- <script type="module" src="js/web-logic.js"></script> -->
    <link href="css/style.css" rel="stylesheet" />
    <title>Car data visualization web</title>
</head>

<body>
    <h1 class="flexHeader">
        <span>
            <span id="deviceCount">0 devices</span>
            <select id="listOfDevices" class="select_box"></select>
        </span>
        
    </h1>
    <h1>Car data visualization web</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            var location = {lat: 40.388461795407444, lng: -3.6298768772729666};
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbhV858u5KE45D4PmyzSwkAxX4W6xfK0w&callback=initMap"></script>
    <div>
        <h2 id="distance">Distance covered: -</h2>
    </div>
    <div>
        <h2 id="speed">Current speed: -</h2>
    </div>
    <div>
        <h2 id="accelG">Acceleration Gs: -</h2>
    </div>
    <div>
        <h2 id="latG">Lateral Gs: -</h2>
    </div>
    <div>
        <h2 id="rpm">Engine RPM: -</h2>
    </div>
    <div>
        <h2 id="sa">Steering Angle: -</h2>
    </div>
</body>
</html>
